name: deploy-backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # CI: 빌드 검증
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build backend
        run: cd backend && npm ci && npm run build

      # CD: SSH로 서버 접속 후 pull 및 docker-compose 재기동
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          debug: true
          script: |
            set -e
            echo "=== SSH Connection Test ==="
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "=== Checking directory ==="
            if [ -d "/home/ec2-user/sportstoto" ]; then
              echo "Found /home/ec2-user/sportstoto"
              cd /home/ec2-user/sportstoto
            elif [ -d "/opt/sportstoto/TodayToto" ]; then
              echo "Found /opt/sportstoto/TodayToto"
              cd /opt/sportstoto/TodayToto
            else
              echo "ERROR: Project directory not found!"
              ls -la /home/ec2-user/ || true
              ls -la /opt/sportstoto/ || true
              exit 1
            fi
            echo "Current directory: $(pwd)"
            echo "=== Git operations ==="
            git fetch origin main || { echo "Git fetch failed!"; exit 1; }
            git reset --hard origin/main || { echo "Git reset failed!"; exit 1; }
            echo "=== Docker operations ==="
            cd backend || { echo "backend directory not found!"; exit 1; }
            echo "Current directory: $(pwd)"
            docker-compose down || true
            echo "Building Docker image..."
            docker-compose build --progress=plain || { echo "Docker build failed!"; exit 1; }
            echo "Starting containers..."
            docker-compose up -d || { echo "docker-compose up failed!"; exit 1; }
            echo "Deployment completed!"
            docker-compose ps
